<div class="p-4">
    <h1>Dashboard</h1>
    <div class="grid grid-cols-2 gap-4">
        <mer-category-donut [currentDate]="donutCurrentDate" [isYearly]="false"></mer-category-donut>
        <mer-category-bar (dateClick)="barClicked($event)"></mer-category-bar>
        <mat-card>
            <mat-card-content>
                Import Transactions
                <button mat-button (click)="importTransactions()">Start</button>
            </mat-card-content>
        </mat-card>
        <mat-card>
            <mat-card-content>
                Fix Uncategorized Transactions
                <button mat-button (click)="fixUncategorized()">Start</button>
            </mat-card-content>
        </mat-card>
        <mat-card>
            <mat-card-content>
                Manage Category Rules
                <button mat-button (click)="manageRules()">Start</button>
            </mat-card-content>
        </mat-card>
    </div>
</div>
